site_name: Robot MCP Documentation
site_description: Natural language robot control using FastMCP with multi-LLM support
site_author: Daniel Gaida
site_url: https://dgaida.github.io/robot_mcp/

repo_name: dgaida/robot_mcp
repo_url: https://github.com/dgaida/robot_mcp
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list          # <-- ADD THIS
  - md_in_html         # <-- ADD THIS
  - pymdownx.emoji:    # <-- ADD THIS BLOCK
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: INSTALLATION.md
      - Quick Start: mcp_setup_guide.md
  - Documentation:
      - API Reference: api.md
      - Examples: examples.md
  - Troubleshooting: troubleshooting.md
  - API Details: mcp_api_reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dgaida/robot_mcp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/robot-mcp/

